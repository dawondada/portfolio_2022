<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sub_page_samsung</title>
<script src="https://kit.fontawesome.com/e1d75e9736.js" crossorigin="anonymous"></script>
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
<link rel="stylesheet" href="css/sub_samsung.css">
</head>
<body>
    <h1 class="blind">삼성전기 서브 페이지</h1>
    <div id="container">
        <div class="content1">
            <section>
                <h2 class="blind">삼성 전기 서브 페이지 콘텐츠</h2>
                <div class="txt_box">
                    <h3>삼성 전기</h3>
                    <P>
                        삼성 전기 사이트는,<br />
                        <span>웹 표준</span>과 <span>웹 콘텐츠 접근성 지침</span>을 준수하고,<br />
                        <span>웹 접근성</span>을 고려하여 제작하였습니다.<br />
                        해당 사이트는<br />
                        W3C 웹 유효성 검사 및 접근성 검사를 통과하였습니다.<br />
                        크롬을 비롯하여<br />
                        다양한 브라우저에서 동일한 웹 페이지를 볼 수 있습니다.
                    </P>
                </div>
                <!-- <div class="click">
                    <p>click!</p>
                </div>
                <div class="line"></div> -->
                <div class="img_box">
                    <ul>
                        <li class="on">html</li>
                        <li>CSS</li>
                        <li>Web</li>
                    </ul>
                    <div class="btn_list">
                        <div class="btn_html"><a href="#">html</a></div>
                        <div class="btn_css"><a href="#">CSS</a></div>
                        <div class="btn_web"><a href="#">Web</a></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

<script>
const btnBack = document.querySelector(".btn_back");
const list = document.querySelectorAll(".img_box > ul > li");

//뒤로가기 버튼
btnBack.addEventListener("click",function(){
    history.go(-1);
});

const btnList = document.querySelectorAll(".btn_list > div");

//목업버튼
btnList.forEach(item => {
        item.addEventListener("click",btnAction)
    });
function btnAction(item){
    currentBtn = item.currentTarget;
    btnParent = currentBtn.parentElement;
    btnChildren = btnParent.children;
    $btnIdx = Array.from(btnChildren).indexOf(currentBtn); 

    for(var i=0;i<list.length;i++){
        list[i].classList.remove("on");
    }
    list[$btnIdx].classList.add("on");
};





</script>
</body>
</html>
